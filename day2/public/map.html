<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>Minions</title>
</head>
<body id='body'>
  <h1>小小兵</h1>
  <script>
    var body = document.getElementById('body');
    var images_array = ['01.jpg', 'minions.jpg', '02.jpg', '03.jpg'];
    var showImage = function(el){
      var img = document.createElement('img');
      img.src = './img/' + el;
      body.appendChild(img);
    };

    images_array.map(showImage);
  </script>
</body>
</html>
