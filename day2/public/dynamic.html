<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>Minions</title>
</head>
<body>
  <h1>小小兵</h1>
  <img src='./img/minions.jpg'>
  <h2>以下由Javascript動態產生：</h2>
  <div id='dynamic' />
  <script type='text/javascript'>
    var dynamic = document.getElementById('dynamic');
    var n = 5;
    for(var i = 0; i < n; i++){
      var img = document.createElement('img');
      img.src = './img/minions.jpg';
      dynamic.appendChild(img);
    }
  </script>
</body>
</html>
